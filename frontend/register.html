<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Égide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos básicos para centralizar e limitar largura, similar à inspiração */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa; /* Um cinza claro de fundo */
    }
    .auth-card {
      max-width: 400px;
      width: 100%;
    }
     .auth-logo {
        max-width: 80px; /* Ajuste o tamanho conforme necessário */
        margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="card shadow-sm p-4 auth-card">
    <div class="card-body text-center">

      <img src="images/logo_placeholder.png" alt="Logo Égide" class="auth-logo">

      <h3 class="card-title mb-4">Criar sua conta</h3>

      <form id="register-form" novalidate>
         <div id="auth-error-message" class="alert alert-danger d-none mb-3" role="alert">
          Mensagem de erro aqui.
        </div>

        <div class="mb-3 text-start">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
           </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
          <div id="passwordHelp" class="form-text">A senha deve ter pelo menos 6 caracteres.</div>
           </div>

        <div class="mb-3 text-start">
          <label for="confirm-password" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm-password" required autocomplete="new-password">
           </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
            Registrar
             </button>
      </form>

      <p class="mt-4 mb-0 text-muted">
        Já tem uma conta? <a href="login.html">Faça login aqui</a>
      </p>

    </div>
  </div>

  </body>
</html>

<script type="module" src="js/auth.js"></script>
