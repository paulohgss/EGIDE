<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Histórico de Análises</title>
</head>
<body>
    <div class="container my-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="page-title">Histórico de Análises</h1>
            <a href="clients.html" class="btn btn-secondary">Voltar para Clientes</a>
        </header>

        <div id="sessions-message" class="alert d-none" role="alert"></div>

        <div class="card shadow-sm">
            <div class="card-header">
                Análises Anteriores
            </div>
            <div class="card-body">
                <div id="sessions-loading" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p>Carregando histórico...</p>
                </div>
                <div id="sessions-error" class="alert alert-danger d-none">Erro ao carregar histórico.</div>
                <div id="no-sessions-message" class="alert alert-info d-none">Nenhuma análise anterior encontrada para este cliente.</div>

                <table class="table table-hover d-none" id="sessions-table">
                    <thead>
                        <tr>
                            <th scope="col">Última Atualização</th>
                            <th scope="col">ID da Sessão</th>
                            <th scope="col">Título (se houver)</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="sessions-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/client-sessions.js"></script>
</body>
</html>
