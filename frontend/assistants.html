<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Assistentes - Égide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos podem ser movidos para styles.css */
    .container { max-width: 960px; }
  </style>
</head>
<body>
  <div class="container my-4">
    <header class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h1 id="manage-title">Gerenciar Assistentes</h1>
        <div>
             <a href="/" id="back-to-main" class="btn btn-outline-secondary btn-sm">Voltar ao Início</a>
             <a href="#" id="logout-link-assistants" class="btn btn-outline-danger btn-sm ms-2">Sair</a>
        </div>
    </header>

    <section id="add-assistant-section" class="mb-5">
      <h2 class="mb-3">Adicionar Novo Assistente</h2>
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="add-assistant-form" novalidate>
            <div id="assistant-message" class="alert d-none mb-3" role="alert"></div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="assistant-username" class="form-label">Nome de Usuário do Assistente</label>
                <input type="text" class="form-control" id="assistant-username" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="assistant-password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="assistant-password" required minlength="6">
                <div class="form-text">Mínimo de 6 caracteres.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <span id="add-assistant-btn-text">Adicionar Assistente</span>
              <span id="add-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <section id="list-assistants-section">
        <h2 class="mb-3">Assistentes Cadastrados</h2>
        <div id="assistants-loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <div id="assistants-error" class="alert alert-warning d-none" role="alert">
            Não foi possível carregar a lista de assistentes.
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nome de Usuário</th>
                        <th scope="col">ID do Usuário</th>
                        <th scope="col">Vinculado a</th>
                        </tr>
                </thead>
                <tbody id="assistants-table-body">
                    </tbody>
            </table>
            <p id="no-assistants-message" class="text-muted d-none">Nenhum assistente cadastrado ainda.</p>
        </div>
    </section>

  </div>

  <script type="module" src="js/manage-users.js"></script>
  </body>
</html>
