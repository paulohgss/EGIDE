<!-- frontend/add-attendance.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title data-i18n="addAttendance">Adicionar Atendimento</title>
</head>
<body>
    <div class="container my-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="page-title" data-i18n="addAttendance">Adicionar Atendimento</h1>
            <a id="back-button" href="client-sessions.html" class="btn btn-secondary" data-i18n="backToClients">Voltar</a>
        </header>

        <div id="attendance-message" class="alert d-none" role="alert"></div>

        <div class="card shadow-sm">
            <div class="card-header" data-i18n="newAttendance">Novo Atendimento</div>
            <div class="card-body">
                <form id="attendance-form">
                    <div class="mb-3">
                        <label for="attendance-description" class="form-label" data-i18n="description">Descrição do Atendimento</label>
                        <textarea class="form-control" id="attendance-description" rows="5" placeholder="Descreva o atendimento (ex.: Consulta inicial, CID, detalhes do caso)" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="clientPurpose">O que o cliente deseja?</label>
                        <select id="clientPurpose" class="form-control" required>
                          <option value="">Selecione uma opção</option>
                          <option value="Dúvida">Dúvida</option>
                          <option value="Reclamação">Reclamação</option>
                          <option value="Solicitação de benefício">Solicitação de benefício</option>
                          <option value="Outro">Outro</option>
                        </select>
                      </div>
                      
                      <div class="form-group">
                        <label for="clientPurposeDetail">Descreva com suas palavras:</label>
                        <textarea id="clientPurposeDetail" class="form-control" rows="2" required></textarea>
                      </div>

                    <button type="submit" class="btn btn-primary" data-i18n="addAttendanceButton">Cadastrar Atendimento</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/add-attendance.js"></script>
</body>
</html>
