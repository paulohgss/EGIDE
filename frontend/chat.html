<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <title data-i18n="chatTitle">Chat de Análise</title>
</head>
<body>
    <div class="chat-wrapper">
        <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <h1 id="page-title" class="h4 mb-0" data-i18n="chatTitle">Chat de Análise</h1>
            <div>
                <button id="theme-toggle" class="btn btn-outline-secondary me-2" data-i18n="themeToggle">Alterar Tema</button>
                <select id="language-select" class="form-select d-inline-block w-auto me-2">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                </select>
                <a id="back-button" href="index.html" class="btn btn-secondary me-2" data-i18n="backToSessions">Voltar</a>
                <a id="logout-link" href="#" class="btn btn-danger" data-i18n="logout">Sair</a>
            </div>
        </header>

        <div class="chat-main">
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <div id="caseDescription" class="chat-info d-none"></div>
            <div id="logsIndividuais" class="chat-container"></div>
            <div class="chat-input-container p-3">
                <form id="caseForm" class="d-flex align-items-center">
                    <textarea class="form-control me-2" id="entradaUsuario" rows="1" placeholder="Digite o caso ou a resposta aqui..." required></textarea>
                    <button type="submit" id="submitButton" class="btn btn-primary" title="Enviar">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
            <div class="chat-actions p-3 border-top d-flex justify-content-end">
                <button id="clearLogsBtn" class="btn btn-secondary me-2" data-i18n="clearLogs">Limpar Logs</button>
                <button id="exportLogsBtn" class="btn btn-secondary me-2" data-i18n="exportLogs">Exportar Logs</button>
                <button id="downloadPdfBtn" class="btn btn-primary d-none" data-i18n="downloadPdf">Baixar PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/chat.js"></script>
</body>
</html>
