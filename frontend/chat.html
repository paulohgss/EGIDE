<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title data-i18n="chatTitle">Chat de Análise</title>
</head>
<body>
    <div class="container my-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="page-title" data-i18n="chatTitle">Chat de Análise</h1>
            <div>
                <a href="#" id="back-button" class="btn btn-secondary" data-i18n="backToSessions">Voltar</a>
                <button id="logout-link" class="btn btn-danger ms-2" data-i18n="logout">Sair</button>
            </div>
        </header>

        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

        <div class="card shadow-sm mb-4">
            <div class="card-header" data-i18n="caseDetails">Detalhes do Caso</div>
            <div class="card-body">
                <div id="caseDescription" class="alert alert-info d-none"></div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header" data-i18n="chatMessages">Mensagens</div>
            <div class="card-body">
                <div id="logsIndividuais" class="mb-3"></div>
                <form id="caseForm">
                    <div class="mb-3">
                        <textarea class="form-control" id="entradaUsuario" rows="3" placeholder="Digite sua mensagem..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-i18n="sendMessage">Enviar</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header" data-i18n="manualActions">Ações Manuais</div>
            <div class="card-body">
                <button class="btn btn-secondary me-2" data-bot-role="redator" data-i18n="manualRedator">Chamar Redator</button>
                <button class="btn btn-secondary me-2" data-bot-role="medico" data-i18n="manualMedico">Chamar Médico</button>
                <button class="btn btn-secondary me-2" data-bot-role="estrategista" data-i18n="manualEstrategista">Chamar Estratégista</button>
                <button class="btn btn-secondary" data-bot-role="supervisor" data-i18n="manualSupervisor">Chamar Supervisor</button>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header" data-i18n="finalResponse">Resposta Final</div>
            <div class="card-body">
                <div id="respostaFinal" class="alert alert-success d-none"></div>
                <div id="respostaUsuarioBox" class="d-none">
                    <textarea class="form-control mb-2" id="respostaUsuarioInput" rows="3" placeholder="Digite a informação solicitada aqui..."></textarea>
                    <button id="respondSupervisorBtn" class="btn btn-primary" data-i18n="respondSupervisor">Enviar Resposta</button>
                </div>
                <button id="downloadPdfBtn" class="btn btn-info d-none" data-i18n="downloadPdf">Baixar PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/logs.js"></script>
    <script type="module" src="js/chat.js"></script>
</body>
</html>
